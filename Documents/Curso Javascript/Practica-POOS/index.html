<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Requierd meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap CSS-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Control Escolar</title>
  </head>
  <body>
    <div class="container my-5">
      <h1>Control Escolar</h1>
      <div class="alert alert-danger d-none">
        Por favor ingresa los datos
      </div>  
      <form id="formulario">
        <input
          class="form-control mb-2"
          name="text"
          placeholder="Ingrese su nombre"
          type="text"
          value="Inti"
          required
        />
        <input
          class="form-control mb-2"
          name="edad"
          placeholder="Ingrese su edad"
          type="number"
          value="45"
          required
        />
        <select
          class="form-select mb-2"
          name="opcion"
          aria-label="Default select example"
        >
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>
        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>

      <section class="row mt-3">
        <div class="col-6" id="cardEstudiantes"></div>
        <div class="col-6" id="cardProfesores"></div>
      </section>
    </div>
    <template id="templateEstudiante">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Nombre del estudiante</span>
            <span class="badge bg-success">Aprobado</span>
          </h5>
          <h6></h6>
          <p class="lead">edad</p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>
        </div>
      </article>
    </template>
    <template id="templateProfesor">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>Nombre</h5>
          <h6>Profesor</h6>
          <p class="lead">Edad</p>
        </div>
      </article>
    </template>
    <script src="app.js"></script>
  </body>
</html>
