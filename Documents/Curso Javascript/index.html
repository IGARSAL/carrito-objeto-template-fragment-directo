<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajando con DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
        <main class="container mt-5">
           <div class="row text-center">
                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Fresa </h5>
                            <button 
                              class="btn btn-outline-primary"
                              data-fruta="Fresa"  
                            >Agregar</button>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Platano </h5>
                            <button class="btn btn-outline-primary"
                            class="btn btn-outline-primary"
                            data-fruta="Platano"  
                            >Agregar</button>
                        </div>
                    </div>
                </article>
                <article class="col-sm-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Manz√°na</h5>
                            <button class="btn btn-outline-primary"
                            class="btn btn-outline-primary"
                            data-fruta="Manzana"  
                            >Agregar</button>
                        </div>
                    </div>
                </article>
           </div>
        </main>
        <section class="class mt-3">
            <ul class="list group" id="carrito"></ul>
        </section>
        <template id="template">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="lead">Fresas</span>
                <span class="badge bg-primary rounded-pill">12</span>
            </li>     
        </template>
    <script src="js/app.js" defer></script>
  </body>
</html>
